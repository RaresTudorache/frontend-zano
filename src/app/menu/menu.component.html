<section id="menu" class="menu">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>Our Menu</h2>
        <p>Check Our <span>Jassa Menu</span></p>
      </div>

      <ul class="nav nav-tabs d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">
        <li class="nav-item" *ngFor="let category of menuCategories; let isFirst = first">
          <a class="nav-link" [ngClass]="{'active show': isFirst}" data-bs-toggle="tab" [attr.data-bs-target]="'#menu-' + category.name.toLowerCase()">
            <h4>{{ category.name }}</h4>
          </a>
        </li>
      </ul>

      <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
  
        <div *ngFor="let category of menuCategories; let isFirst = first" class="tab-pane fade" [ngClass]="{'active show': isFirst}" [id]="'menu-' + category.name.toLowerCase()">
      
          <div class="tab-header text-center">
            <p>Menu</p>
            <h3>{{ category.name }}</h3>
          </div>
      
          <div class="row gy-5">
            <div class="col-lg-4 menu-item" *ngFor="let item of category.items">
              <a href="{{item.imgSrc}}" class="glightbox"><img [src]="item.imgSrc" class="menu-img img-fluid" alt="" /></a>
              <h4>{{item.title}}</h4>
              <p class="ingredients">
                {{item.ingredients}}
              </p>
              <p class="price">
                {{item.price}}
              </p>
            </div>
          </div>
      
        </div>
        
      </div>

    </div>
  </section>
